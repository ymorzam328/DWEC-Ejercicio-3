<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWECEjercicio3</title>
    <script>
    

    function multiplica() {

       
        let num=parseInt(document.getElementById("numero").value);
      
        if (num>= 0 && num<=9){

            document.querySelector("span").innerHTML="";
                       
            setTimeout(()=>{
                let lis="";

                for (let i=1; i<10; i++) {
            
                    lis+=`<tr><td>${i}</td><td>*</td><td>${num}</td><td>= </td><td> ${i*num}</td></tr>`

                }
                document.querySelector("table").innerHTML=lis; 
            },300);
            

        } else {

            document.querySelector("span").innerHTML= " Inténtelo de nuevo";
        }

    
}
         
    

    </script> 
</head>
<body>
  <form>  
    <label for="numero">Escriba un número: </label>
    <input type="number" id="numero" /> <span></span>
    <button type="button" id="button" onclick="multiplica();">Click</button>
   
</form>
<table>

</table>
</body>
</html>
